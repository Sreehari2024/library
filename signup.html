
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class=" a1 text-white navbar-brand d-inline-flex focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2" href="index.html">LIBRARY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item "><a class=" a1 text-white nav-link d-inline-flex focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2" href="index.html">Home</a></li>
                    <li class="nav-item"><a class=" a1 text-white nav-link d-inline-flex focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2 " href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="signup-container">
        <div class="card">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="post" action="#">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                </div>
                <!-- <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
                </div> -->
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class=" text-center mt-3">Already have an account? <a  href="login.html">Login here</a></p>
            </form>
        </div>
    </div>

</body>
</html>
