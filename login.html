
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style4.css">

</head>
<body>
    <div class="main1">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light-subtle">
        <div class="container-fluid">
            <a class="navbar-brand d-inline-flex focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2" href="index.html">HOME</a>
        </div>
    </nav>
    
    <!-- Login Form -->
     <div class="bg bg-light-subtle ">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 300px;">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-3">Don't have an account <br><a href="signup.html"> Sign Up</a></p>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
